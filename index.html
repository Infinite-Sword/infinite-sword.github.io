<!DOCTYPE html>
<html>
  <head>
    <title>Infinite Sword Studios</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /><style>
      body {
        background-color: #F4F1DE;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .circle {
        background-color: #C6D8D3;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        width: 250px;
      }

      .material-symbols-outlined {
        font-size: 150px;
        color: #000
      }
      .taglinebox {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="circle">
        <span class="material-symbols-outlined">
            swords
        </span>
    </div>
  </body>
</html>
